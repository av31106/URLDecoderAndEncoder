<div class="container">
  <h4>URL Decoder & Encoder</h4>
  <div class="row">
    <div class="col-12">
      <h5>Input</h5>
      <textarea class="form-control input-area" #inputArea></textarea>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-info m-r-10" (click)="decode(inputArea, outputArea)" >Decode</button>
      <button class="btn btn-primary" (click)="encode(inputArea, outputArea)">Encode</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-12">
      <h5>Output <span class="badge text-bg-secondary pointer" title="Copy To Clipboard" (click)="copyToClipboard(outputArea)">C</span></h5>
      <textarea class="form-control output-area" #outputArea readonly="true"></textarea>
    </div>
  </div>
</div>
